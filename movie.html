<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->

</head>
<body>

<h1>Rate Titles</h1>

<!-- The Form -->
<form id="rateForm">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title">
  
  <label for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" min="0" max="10">
  
  <button type="submit">Submit</button>
</form>

<!-- Where the results will go -->
<div id="results">
  <!-- Entries will be appended here -->
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>//this is the script we need to use jQuery
<script src="script.js"></script> <!-- Linking the external JavaScript file -->

</body>
</html>
